<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEMS DEX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AEMS DEX</h1>
    <button id="connectBtn">Connect Wallet</button>
    <div id="walletAddress"></div>
  </header>

  <main>
    <div class="swap-box">
      <div class="swap-section">
        <label for="fromToken">From</label>
        <select id="fromToken"></select>
        <input type="number" id="fromAmount" placeholder="0.0" />
      </div>

      <div class="swap-section">
        <label for="toToken">To</label>
        <select id="toToken"></select>
        <input type="text" id="toAmount" readonly />
      </div>

      <div id="priceInfo"></div>
      <div id="feeInfo"></div>
      <button id="swapBtn">Swap</button>
      <p id="txStatus"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="tokenlist.js"></script>
  <script src="abi.js"></script>
  <script src="main.js"></script>
</body>
</html>
