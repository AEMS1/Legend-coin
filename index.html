<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AEMS DEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1 class="dex-title">AEMS DEX</h1>

    <div class="swap-box">
      <div class="input-group">
        <label>From</label>
        <div class="token-input">
          <input id="fromAmount" placeholder="0.0" />
          <select id="fromToken"></select>
        </div>
      </div>

      <div class="input-group">
        <label>To</label>
        <div class="token-input">
          <input id="toAmount" placeholder="0.0" disabled />
          <select id="toToken"></select>
        </div>
      </div>

      <button id="swapButton" class="action-button">Swap</button>
    </div>

    <div class="wallet-section">
      <button id="connectButton">Connect Wallet</button>
      <div id="walletAddress" class="wallet-address"></div>
    </div>
  </div>

  <script src="ethers-6.6.2.min.js" type="module"></script>
  <script src="abi.js" type="module"></script>
  <script src="tokens.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
