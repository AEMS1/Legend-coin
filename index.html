<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEMS DEX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AEMS DEX</h1>
    <button id="connectWallet">Connect Wallet</button>
    
    <div class="swap-box">
      <label>From:</label>
      <select id="fromToken"></select>
      <input type="number" id="fromAmount" placeholder="Amount" />

      <label>To:</label>
      <select id="toToken"></select>
      <input type="text" id="toAmount" placeholder="Estimated Amount" readonly />

      <button id="swapButton">Swap</button>
    </div>

    <p id="priceInfo">Price: -</p>
    <p id="statusMessage"></p>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script src="tokens.js"></script>
  <script src="script.js"></script>
</body>
</html>
