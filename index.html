<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEMS DEX</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="abi.js"></script>
  <script defer src="tokens.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="AEMS Logo" class="logo" />
    <h1>AEMS DEX</h1>
    <button id="connectWallet">Connect Wallet</button>
    <span id="walletAddress"></span>
  </header>
  <main>
    <section class="swap-box">
      <h2>Swap Tokens</h2>
      <div class="swap-row">
        <label>From:</label>
        <select id="fromToken"></select>
        <input type="number" id="fromAmount" placeholder="Amount" />
      </div>
      <div class="swap-row">
        <label>To:</label>
        <select id="toToken"></select>
        <input type="text" id="toAmount" placeholder="Estimated Output" disabled />
      </div>
      <button id="swapButton">Swap</button>
      <p id="priceInfo"></p>
      <p id="message" class="message"></p>
    </section>
  </main>
</body>
</html>
