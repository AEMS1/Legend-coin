<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend Swap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="tokens.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Legend Swap</h1>
    <button id="connectButton" onclick="connectWallet()">🔌 Connect Wallet</button>
    <p>👛 Wallet: <span id="walletAddress">-</span></p>

    <div class="swap-box">
      <label>From:</label>
      <select id="fromToken"></select>

      <label>To:</label>
      <select id="toToken"></select>

      <button id="reverseButton" onclick="reverseTokens()">🔁 Swap</button>

      <input type="number" id="amount" placeholder="Amount">

      <button id="swapButton" onclick="swapTokens()">🔄 Swap Now</button>

      <div class="price-info">
        <p>💱 Estimated Output: <span id="priceInfo">-</span></p>
        <p>📢 Status: <span id="status">-</span></p>
      </div>
      <script src="https://s3.tradingview.com/tv.js"></script>
<div id="chart" style="height:400px;"></div>
    </div>
  </div>
</body>
</html>
