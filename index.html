<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AEMS DEX</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<body>
  <div class="container">
    <h1>AEMS DEX</h1>
    <button id="connect">Connect Wallet</button>
    <p id="account"></p>

    <div class="swap-box">
      <select id="fromToken"></select>
      <input id="fromAmount" placeholder="Amount" />

      <select id="toToken"></select>
      <input id="toAmount" placeholder="Estimated" disabled />

      <p id="priceUSD"></p>
      <button id="swap">Swap Now</button>
      <p class="note">Transaction fee: 1% goes to owner â€¢ 0.005 AMS gift</p>
      <p id="status"></p>
    </div>
  </div>
  <script src="tokens.js"></script>
  <script src="dex.js"></script>
</body>
</html>
